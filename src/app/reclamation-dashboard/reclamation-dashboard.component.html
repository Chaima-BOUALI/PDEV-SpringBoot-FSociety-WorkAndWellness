<div class="row">
    <div class="col-12">
    <div class="card">
    <div class="card-header">
        <div class="card-body" style="font-size: 20px;"class="card bg-teal" align="center">

            <strong>Reclamation Dashboard  </strong>
                      </div>    <div class="card-tools">
    <div class="input-group input-group-sm" style="width: 150px;">
    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
    <div class="input-group-append">
    <button type="submit" class="btn btn-default">
    <i class="fas fa-search"></i>
    </button>
    </div>
    </div>
    </div>
    </div>

    <div class="card-body table-responsive p-0">
     <table class="table table-hover text-nowrap">
    <thead>
    <tr>
    <th>ID</th>
    <th>User</th>
    <th>Date</th>
    <th>Reclamation Object</th>
    <th>Reclamation Body</th>
    <th>Status</th>
    <th>Progress</th>
    <th>Modify Data</th>
    <th>Delete Data</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of dataList">
    <td>{{data.idR}}</td>
    <td></td>
    <td>{{data.dateReclamation}}</td>
    <td>Event SpringBoot</td>
    <td>{{data.objectReclamation}}</td>
    <td>
      <span  class="badge bg-warning">{{data.status}}</span>

    </td>
    <td>
        <div class="progress progress-xs">
        <div class="progress-bar bg-warning" style="width: 70%"></div>
        </div>
        </td>
        <td><button class="btn btn-primary" (click)="openDialog()">Modify data</button></td>
        <td><button class="btn btn-danger" (click)="delete(data.idR)">Delete data</button></td>
    </tr>

    </tbody>
    </table>
    </div>

    </div>

    </div>
    </div>
