    <div class="card-body p-0">
    <ul class="nav nav-pills flex-column">
    <li class="nav-item active">
    <a href="#" class="nav-link">
    <i class="fas fa-inbox"></i> Inbox
    <span class="badge bg-primary float-right">12</span>
    </a>
    </li>
    <li class="nav-item">
    <a href="#" class="nav-link">
    <i class="far fa-envelope"></i> Sent
    </a>
    </li>
    <li class="nav-item">
    <a href="#" class="nav-link">
    <i class="far fa-file-alt"></i> Drafts

    <i class="far fa-trash-alt"></i> Trash

    <div class="card">
    <div class="card-header">
    <h3 class="card-title">Labels</h3>
    <div class="card-tools">
    <button type="button" class="btn btn-tool" data-card-widget="collapse">
    <i class="fas fa-minus"></i>
    </button>
    </div>
    </div>

    <div class="card-body p-0">
    <ul class="nav nav-pills flex-column">
    <li class="nav-item">
    <a class="nav-link" href="#"><i class="far fa-circle text-danger"></i> Important</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="#"><i class="far fa-circle text-warning"></i> Promotions</a>

    <div class="col-md-9">
    <div class="card card-primary card-outline">
    <div class="card-header">
    <h3 class="card-title">Compose New Message</h3>
    </div>

    <div class="card-body">
    <div class="form-group">
      <input #stat (keyup)="processKeyStat(stat.value)" class="form-control" placeholder="Status:">

      <input #subj (keyup)="processKeyTitle(subj.value)" class="form-control" placeholder="Subject:">
    </div>
    <div class="form-group">
    <textarea #body (keyup)="processKeyDesc(body.value)" id="compose-textarea" class="form-control" style="height: 300px">

                        </textarea>
    </div>
    <div class="form-group">


    <div class="card-footer">
    <div class="float-right">
    <button type="button" class="btn btn-default"><i class="fas fa-pencil-alt"></i> Draft</button>
    <button  (click)="sendReq()"  class="btn btn-primary"><i class="far fa-envelope"></i> Send</button>
    </div>
    <button type="reset" class="btn btn-default"><i class="fas fa-times"></i> Discard</button>
    </div>

    </div>

    </div>

    </div>
